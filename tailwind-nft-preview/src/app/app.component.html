<!DOCTYPE html>
<html lang="en" class="text-lg">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="bg-main-bg h-screen text-white p-6 flex flex-col justify-center font-outfit"
  >
    <main>
      <section class="bg-card-bg p-6 rounded-xl">
        <div>
          <figure class="flex justify-center">
            <img
              src="../assets/images/image-equilibrium.jpg"
              alt="equilibrium statue"
              class="rounded-lg mb-4"
            />
          </figure>
          <h1 class="font-semibold text-xl mb-4">Equilibrium #3429</h1>

          <section class="text-soft-blue font-light text-md pb-3">
            Our Equilibrium collection promotes balance and calm.
          </section>

          <section class="flex justify-between pb-3 border-b-[1px] border-line">
            <div class="text-cyan flex items-center">
              <div class="mr-1">
                <img
                  src="../assets/images/icon-ethereum.svg"
                  alt="icon-ethereum"
                />
              </div>
              <div>0.041 ETH</div>
            </div>
            <div class="text-soft-blue flex items-center">
              <div class="mr-1">
                <img src="../assets/images/icon-clock.svg" alt="icon-clock" />
              </div>
              <div>3 days left</div>
            </div>
          </section>

          <section class="flex mt-4">
            <div class="mr-4">
              <img
                src="../assets/images/image-avatar.png"
                alt="avatar"
                class="rounded-full border-[1px] border-white h-8"
              />
            </div>
            <div class="text-soft-blue">
              Creation of <span class="text-white">Jules Wyvern</span>
            </div>
          </section>
        </div>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/jlmcabral/"
          rel="noopener"
          >Jos√© Cabral</a
        >.
      </div>
    </footer>
  </body>
</html>
