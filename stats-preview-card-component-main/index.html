<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <img
          src="./images/image-header-mobile.jpg"
          alt="3 persons gathered together and working in front of a computer"
        />
        <div class="card-content">
          <h1>
            Get <span class="highlighted-text">insights</span> that help your
            business grow.
          </h1>
          <p class="main-paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats-wrapper">
            <div class="stats">
              <h2>10k+</h2>
              <p>companies</p>
            </div>
            <div class="stats">
              <h2>314</h2>
              <p>templates</p>
            </div>
            <div class="stats">
              <h2>12M+</h2>
              <p>queries</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/jlmcabral/"
          rel="noopener"
          >Jos√© Cabral</a
        >.
      </div>
    </footer>
  </body>
</html>
