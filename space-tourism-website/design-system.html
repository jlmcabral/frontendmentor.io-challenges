<html>
  <head>
    <title>Design System</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="uppercase">Design System</h1>

      <section id="colors">
        <h2 class="uppercase"><span>01</span> colors</h2>

        <div class="flex" style="--gap: 2rem;">
          <div class="grow">
            <div
              class="bg-dark text-white ff-serif fs-500"
              style="padding: 3rem 1rem 1rem; border: 1px solid white"
            >
              #0B0D17
            </div>
            <p><span class="text-accent">RGB</span> RGB 11, 13, 23</p>
            <p><span class="text-accent">HSL</span> HSL 230°, 35%, 7%</p>
          </div>
          <div class="grow">
            <div
              class="bg-accent text-dark ff-serif fs-500"
              style="padding: 3rem 1rem 1rem; border: 1px solid white"
            >
              #D0D6F9
            </div>
            <p><span class="text-accent">RGB</span> 208, 214, 249</p>
            <p><span class="text-accent">HSL</span> 231°, 77%, 90%</p>
          </div>
          <div class="grow">
            <div
              class="bg-white text-dark ff-serif fs-500"
              style="padding: 3rem 1rem 1rem; border: 1px solid white"
            >
              #FFFFFF
            </div>
            <p><span class="text-accent">RGB</span> 255, 255, 255</p>
            <p><span class="text-accent">HSL</span> 0°, 0%, 100%</p>
          </div>
        </div>

      </section>
    </div>
  </body>
</html>
